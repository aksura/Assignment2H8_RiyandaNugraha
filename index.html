    <div class="container-fluid p-5" style="background-color: ghostwhite;">
      <div class="row p-5 m-3" style="background-color: white;">
        <div class="col-2">
          <div class="card-body">
            <img src="./images/developer.png" style="max-width: 70%;" class="rounded mx-auto d-block"
              alt="Developer Image" />
          </div>

        </div>
        <div class="col-3">
          <div class="card-body">
            <h3 id="d_name">Nama Anda</h3>
            <p id="d_role">Front end designer</p>
            <button type="button" class="btn btn-primary" onclick="display_form(this)"> Edit </button>
            &nbsp;
            <button type="button" class="btn btn-outline-success">Resume</button>
          </div>
        </div>
        <div class="col-6">
          <div class="card-body">
            <table class="table table-sm">
              <tbody>
                <tr>
                  <td><b>Availability</b></td>
                  <td id="d_availability">Full Time</td>
                </tr>
                <tr>
                  <td><b>Age</b></td>
                  <td id="d_age">29</td>

                <tr>
                  <td><b>Location</b></td>
                  <td id="d_location">Jakarta, Indonesia</td>
                </tr>
                <tr>
                  <td><b>Experience(s)</b></td>
                  <td id="d_exp">5 years</td>
                </tr>
                <tr>
                  <td><b>Email</b></td>
                  <td id="d_email">Dooley@gmail.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      <div class="row p-1 mx-3 mt-5" style="background-color: white; visibility: hidden;" id="div_displayForm">
        <form action="" id="form_display">
          <div class="mb-3 mt-3">
            <label for="f_name" class="form-label fw-bold">Name :</label>
            <input type="text" class="form-control" id="f_name" placeholder="Enter your name" name="f_name">
          </div>
          <div class="mb-3 mt-3">
            <label for="f_role" class="form-label fw-bold">Role :</label>
            <input type="text" class="form-control" id="f_role" placeholder="Enter your role" name="f_role">
          </div>
          <div class="mb-3 mt-3">
            <label for="f_availability" class="form-label fw-bold">Availability :</label>
            <input type="text" class="form-control" id="f_availability" placeholder="Enter your availability"
              name="f_availability">
          </div>
          <div class="mb-3 mt-3">
            <label for="f_age" class="form-label fw-bold">Age :</label>
            <input type="text" class="form-control" id="f_age" placeholder="Enter your age" name="f_age">
          </div>
          <div class="mb-3 mt-3">
            <label for="f_location" class="form-label fw-bold">Location :</label>
            <input type="text" class="form-control" id="f_location" placeholder="Enter your location" name="f_location">
          </div>
          <div class="mb-3 mt-3">
            <label for="f_exp" class="form-label fw-bold">Years Experience :</label>
            <input type="text" class="form-control" id="f_exp" placeholder="Enter your years of experience"
              name="f_exp">
          </div>
          <div class="mb-3">
            <label for="f_email" class="form-label fw-bold">Email :</label>
            <input type="email" class="form-control" id="f_email" placeholder="Enter your email" name="f_email">
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-success form-control-lg" onclick="update_data(this)">Submit</button>
          </div>
        </form>
